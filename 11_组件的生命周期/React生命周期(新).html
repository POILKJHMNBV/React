<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React生命周期(新)</title>
</head>
<body>
<div id="test">

</div>
<script type="text/javascript" src="../js/React18.2/react.development.js"></script>
<script type="text/javascript" src="../js/React18.2/react-dom.development.js"></script>
<script type="text/javascript" src="../js/React18.2/babel.min.js"></script>
<script type="text/babel">
    class Count extends React.Component {

        constructor(props) {
            console.log('Count-constructor');
            super(props);
            this.state = {count: 0}
        }

        add = () => {
            const {count} = this.state;
            this.setState({count: count + 1}, () => {

            })
        }

        force = () => {
            this.forceUpdate(() => {

            });
        }

        componentDidMount() {
            console.log('Count-componentDidMount');
        }

        // 组件是否应该被更新
        shouldComponentUpdate() {
            console.log('Count-shouldComponentUpdate');
            return true;
        }

        // 在更新之前获取快照
        getSnapshotBeforeUpdate(prevProps, prevState) {
            console.log('Count-getSnapshotBeforeUpdate', prevProps, prevState);
            return '123';
        }

        componentDidUpdate(prevProps, prevState, snapshot) {
            console.log('Count-componentDidUpdate', prevProps, prevState, snapshot);
        }

        static getDerivedStateFromProps(props, state) {
            console.log('Count-getDerivedStateFromProps', props, state);
            return null;
        }

        render() {
            const {count} = this.state;
            console.log('Count-render');
            return (
                <div>
                    <h2>当前求和为{count}</h2>
                    <button onClick={this.add}>点击+1</button>
                    <button onClick={this.force}>强制更新</button>
                </div>
            );
        }
    }

    ReactDOM.render(<Count name="tom"/>, document.getElementById('test'));
</script>
</body>
</html>
